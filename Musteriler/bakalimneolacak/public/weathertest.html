<html>

<head>

    <!-- Weather Slider -->
    <link rel="stylesheet" href="../script/weatherslider/weatherslider/css/weatherslider.css" type="text/css">
    <script src="../script/weatherslider/weatherslider/jQuery/jquery-easing.js" type="text/javascript"></script>
    <script src="../script/weatherslider/weatherslider/jQuery/jquery-animate-background-position.js" type="text/javascript"></script>

    <!-- WeatherSlider from Kreatura Media -->
    <script src="../script/weatherslider/sources/js/weatherslider.owm.js" type="text/javascript"></script>


    <script type="text/javascript">
    var weatherWidgetObj = {
        sunrise: 0,
        sunset : 0
    }
	function loadWeatherSlider(divId, forecastHour)
	{
	            $('#'+divId).weatherSlider({
				forecastHour: forecastHour,
                WWOAPIKey: '6a3905b54ba672fdbfdce034dafc2ac9',
                premiumAPIKey: true,
                WWOAPIVersion:1, // free api key'de 2 olacak
                imgPath: '../script/weatherslider/weatherslider/img/',
                timeFormat: 24,
                refreshInterval: 3000000,
                alwaysShowForecast:false,
                enableSearchField:false,
                enableForecast:false,
                reduction:'auto', //0-1 arasi veya auto
                showHum:false,
                showPrec:false,
                showVis:false,
                showPress:false,
                showHigh:false,
                showLow:false,
                showWind:false,
                lang : 'tr',
                units : 'metric'
            });
	}
	



        jQuery(document).ready(function ($) {


		    loadWeatherSlider('weatherslider1',0);

            function startTime(divId, forecastHour) {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                m = checkTime(m);
                s = checkTime(s);
                var xtime=h + ":" + m;
				if(forecastHour != 0)
				{
					xtime = h+forecastHour+ ":00";
				}
                $('#'+divId+' .ws-time').html(xtime);
                var t = setTimeout(function()
				{
				    startTime(divId,forecastHour);
				}, 500);
            }

            function checkTime(i) {
                if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }

            startTime('weatherslider1',0);


            setTimeout(function(){
				loadWeatherSlider('weatherslider2',3);
				loadWeatherSlider('weatherslider3',6);
				startTime('weatherslider2',3);
				startTime('weatherslider3',6);
			},2000);



        });


    </script>

</head>
<body >


<div  id="container">

    <div class="row">
        <div class="col-xs" >

            <div id="weatherslider1">
                <span class="ws-location">Ankara</span>
            </div>

			<div id="weatherslider2">
                <span class="ws-location">Ankara</span>
            </div>
			<div id="weatherslider3">

        </div>

</div>
