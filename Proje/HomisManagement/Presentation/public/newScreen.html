<script>
$(function () {
    var currentStep=1;
    var currentWallStep=1;

    var numberOfSteps=$(".modal-step").length;
    var numberOfWallSteps=$(".modal-wallstep").length;
    var timeline = null;
    google.load('visualization', '1', {packages: ['timeline']});
    this.temp=0;
    var totalMinutes=0;
    var tempMinute=[];
    var differenceTotalMinutes=0;
    this.date = new Date();
    var start;
    var workspaceObj={};
    var wall=[];
    var screen=[];
	  /*Set edilen baslangıç ve bitiş zamanlarının arasındaki dakika farkını bulan fonksiyon. Burada startTime ve endTime da set ediliyor.*/
    function calculate(startTime,endTime)
    {
      var time1 = startTime.split(':');
      var time2 = endTime.split(':');
      var startHour = parseInt(time1[0], 10); 
      var endHour = parseInt(time2[0], 10);
      var startMin = parseInt(time1[1], 10);
      var endMin = parseInt(time2[1], 10);
      var hours = endHour - startHour, mins = 0;
      if(hours < 0) hours = 24 + hours;
      if(endMin >= startMin) {
         mins = endMin - startMin;
      }
      else {
         mins = (endMin + 60) - startMin;
         hours--;
      }
      mins = mins / 60; // take percentage in 60
      hours += mins;
      return [hours*60,startHour,startMin,endHour,endMin];
    }
    // Timeline datarow çizimi sağlıyor
    function drawVisualization(minutes,barType)
    {
      totalMinutes=0;
      var	data= null;
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Team');
      data.addColumn('date', 'Season Start Date');
      data.addColumn('date', 'Season End Date');
      var names = ["Test"];
      timeControl();
      tempMinute.push(parseInt(minutes));
      for(var j=0;j<tempMinute.length;j++)
      {
        totalMinutes+=tempMinute[j];
      }
      
      for (var n = 0, len = names.length; n < len; n++)
      {
        var name = names[n];
               
        for(var i=0;i<(differenceTotalMinutes/totalMinutes);i++)
        {
          for(var k=0;k<tempMinute.length;k++)
          {	 
            var startTime= new Date(start.getTime());
            var endTime= new Date(start.getTime()+(tempMinute[k]*60000));

            var availability = (k %2== 0) ? "A" :  "B";
            var group = availability.toLowerCase();
            var content = availability;
            console.log("for süreler için " +k+"  1-start time="+startTime.getTime()+" *** "+endTime.getTime());
            data.addRow(["TEST",startTime, endTime]);
            start.setTime(endTime.getTime());
          }
        }
      }
      // specify options
      var options = 
      {
        height: 450,
        timeline: {groupByRowLabel:true}
      };
      // Instantiate our timeline object.
      var chart = new google.visualization.Timeline(document.getElementById('mytimeline'));
      chart.draw(data, options);
    }
 
  $( document ).ready(function()

    var getWorkspaceId=getParameterByName('workspaceId');

  function doWork()
  {
    alert();

  function initialize()
  {
    $('#myModal').modal('show');
		showCurrentStep(currentStep);
    
    /*Açılışta çıkan dialogdaki datetimelerın set edildiği yer*/
    $('#datetimepicker1').datetimepicker({
        format: 'HH:mm'
    });
    $('#datetimepicker2').datetimepicker({
        format: 'HH:mm'
    });

    /*Ekran seçiminde çıkacak draggable objectlerin set edildiği yer */
		$(".draggable").draggable();
    var draggableArguments={
			 revert: 'true',
			 helper:'clone',
			 appendTo: '#drophere',
			 refreshPositions: true,
			 containment: 'DOM',
			 zIndex: 1500,
			 addClasses: false
		};

		$('.group').draggable(draggableArguments);
		$('.group').droppable();

		$(".nav-sidebar").droppable({
			tolerance: "intersect",
			accept: ".group",
			activeClass: "ui-state-default",
			hoverClass: "ui-state-hover",
			drop: function(event, ui) {
				$(".nav-sidebar").append($(ui.draggable));
			}
		});
		$('#drophere').droppable({
			accept: ".group",
			activeClass: "ui-state-highlight",
			drop: function( event, ui ) 
      {
        // clone item to retain in original "list"
        var $item = ui.draggable.clone();
        $(this).addClass('has-drop').html($item);
        $("#drophere .group").css("width","100%");
        $("#drophere .group").css("height","100%");
        $("#drophere .screeniframe").css("width","100%");
        $("#drophere .screeniframe").css("height","75vh");
        $("#drophere .screeniframe").css("transform","scale(1)");
        $("#drophere .screeniframe").css("transform-origin","transform-origin: 0px 0px 0px");
			}
		});	
  }
  function getParameterByName(name, url)
  {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
	/*Açılışta çıkan dialogdaki back butonu*/

  {
    var startTime = $("#datetimepicker1").find("input").val();
    var endTime = $("#datetimepicker2").find("input").val();
    var timeItems = calculate(startTime,endTime);
    differenceTotalMinutes = timeItems[0];
    start =new Date(self.date.getFullYear(), self.date.getMonth(),self.date.getDate(),timeItems[1],timeItems[2],0);
    end = new Date(self.date.getFullYear(), self.date.getMonth(),self.date.getDate(),timeItems[3],timeItems[4],0);

	/*Yeni Duvar Ekle butonunda çıkan dialogdaki en son next butonu*/

		 $('#fsModal').modal('show');
 	});

		$("#newWallModal").modal('show');

 	});

  /*Ekranları workspace in içine set eden fonksiyon*/
	this.createDiv = function(screenType,minutes,barType)
	{
		if(screenType=="dividedscreen")
		{
			var createdWallCount = $('.wall').length+1;
			var screenName = "Ekran"+createdWallCount;
			var numberOfScreens=($("#pageWidth").val() /$("#screenWidth").val())*($("#pageHeight").val()/$("#screenHeight").val());
      var workspaceDiv = "<div style='width:100%;height:50%;border: 1px solid aquamarine;'><h2>"+screenName+"</h2><button type='button' class='btn btn-danger removeScreen'><span class='glyphicon glyphicon-trash'></span></button><div id='wall"+createdWallCount+"' class='wall' style='width:100%;height:"+$("#pageHeight").val()+"px;zoom:20%;'></div>";;
			document.getElementById('workspaceForm').innerHTML+=workspaceDiv;
			for(var i = 0; i<numberOfScreens;i++)
			{
				var playerScreenDiv = "<div id='wall"+createdWallCount+"_screen"+i+"' class='wall_screen' style='width:"+$("#screenWidth").val()+"px;height:"+$("#screenHeight").val()+"px;'></div>";
				document.getElementById('wall'+createdWallCount).innerHTML+=playerScreenDiv ;
      }
      document.getElementById('wall'+createdWallCount).innerHTML+="<br><br>";
      wall.push({
          id: "wall"+createdWallCount,
          type: screenType,
          showtime: minutes,
      });
      console.log(wall);
      $('#myModal').modal('hide');
      $('#newWallModal').modal('hide');
      drawVisualization(minutes,barType);
		}
		else
    {
      createScreen(createdWallCount,minutes,barType,screenType);

  function createScreen(createdWallCount,minutes,barType,screenType)
  {
		var createdWallCount = $('.wall').length+1;
    var screenName ="Ekran"+createdWallCount;
    var workspaceDiv = "<div style='width:100%;height:50%;border: 1px solid aquamarine;'><h2>"+screenName+"</h2><button type='button' class='btn btn-danger'><span class='glyphicon glyphicon-trash'></span></button><div id='wall"+createdWallCount+"' class='wall' style='width:100%;height:"+$("#pageHeight").val()+"px;zoom:20%;'></div>";;
    document.getElementById('workspaceForm').innerHTML+=workspaceDiv;
    var playerScreenDiv = "<div id='wall"+createdWallCount+"_screen' class='wall_screen' style='width:"+$("#pageWidth").val()+"px;height:"+$("#pageHeight").val()+"px;'></div>";
    document.getElementById('wall'+createdWallCount).innerHTML+=playerScreenDiv ;
    document.getElementById('wall'+createdWallCount).innerHTML+="<br><br>";
    wall.push({
          id: "wall"+createdWallCount,
          type: screenType,
          showtime: minutes,
      });
      console.log(wall);
    $('#myModal').modal('hide');
    $('#newWallModal').modal('hide');
    drawVisualization(minutes,barType);
  }
  function setAttributes(el, options) {
   Object.keys(options).forEach(function(attr) {
     el.setAttribute(attr, options[attr]);
   })
  }
  
   
  /*Keyup Function = Sayfada çıkan ikinci dialog da Workspace ve Ekranların width-height modunu alıp kontrol ediyor */
 
  $('#secondForm').formValidation(
  {
      framework: 'bootstrap',
      icon: {
          valid: 'glyphicon glyphicon-ok',
          invalid: 'glyphicon glyphicon-remove',
          validating: 'glyphicon glyphicon-refresh'
      },
      fields: {
          screenWidth: {
              validators: {
                  callback: {
                     callback: function (value, validator, $field) 
                              {
                                var sum   = $("#pageWidth").val()%value;
                                if(sum==0)
                                {
                                  $("#screenWidth").css("border","1px solid green");
                                  return{valid:true,	message: 'Genişlik Ekran Boyutunun Tam Katı'};
                                }
                                else
                                {
                                  $("#screenWidth").css("border","1px solid red");
                                  return{valid:false,	message: 'Genişlik Ekran Boyutunun Tam Katı Olmalı'};
                                }
                                return true;
                              }
                            }
                          }
                        },
        screenHeight: {
              validators: {
                  callback: {
                      callback: function (value, validator, $field) 
                              {
                                var sum   = $("#pageHeight").val()%value;
                                if(sum==0)
                                {
                                  $("#screenHeight").css("border","1px solid green");
                                  return{valid:true,	message: 'Yükseklik Ekran Boyutunun Tam Katı'};
                                }
                                else
                                {
                                  $("#screenHeight").css("border","1px solid red");
                                  return{valid:false,	message: 'Yükseklik Ekran Boyutunun Tam Katı Olmalı'};
                                }
                                return true;
                              }
                            }
                          }
                      }
              }
  })
