<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head> 
  <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/bootstrap3.css" media="screen">
  <link rel="stylesheet" href="../css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Hind:400,500,600,700' rel='stylesheet' type='text/css'>
	<script src="../script/bootstrap3.min.js" type="text/javascript"></script>
 	<script src="../script/util.js" type="text/javascript"></script>
 	<script src="../script/login.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12" >
              <div class="active bilimteklogo" ><p class="logotext"> HOMIS MANAGEMENT</p></div>
								<a href="#" class="active" id="login-form-link">Giriş Yap</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="name" id="name" tabindex="1" class="form-control" placeholder="Kullanıcı Adı" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Şifre">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember">Beni Hatırla</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="login-submit" id="login" tabindex="4" class="form-control btn btn-login" value="Oturum Aç">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
