<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head> 
	<link rel="stylesheet" href="../css/workspace.css">
	<link rel="stylesheet" href="../css/bootstrapValidator.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/css/formValidation.min.css">
	<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="../css/bootstrap3.css" media="screen">
	<link type="text/css" href="../css/bootstrap-timepicker.min.css" />
  <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart', 'timeline']}]}"></script>
  <script type="text/javascript" src="../script/timeline.js"></script>
  <link rel="stylesheet" type="text/css" href="../css/timeline.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/formValidation.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/formvalidation/0.6.1/js/framework/bootstrap.js" type="text/javascript"></script>
	<script src="../script/bootstrap3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://momentjs.com/downloads/moment.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>

	<script type="text/javascript" src="../script/html2canvas.js"></script>
 </head>
<body>
	 <div class="container workspacecontainer">
			<div class="col-sm-5 col-md-12 text-center workspacecontainer">
        <div class = "panel panel-primary workspacepanel">
           <div class = "panel-heading">
              <h3 class = "panel-title" id="workspaceHeader"></h3>
              <button id="managerPageButton" class="btn btn-info">
                  <span class="glyphicon glyphicon-home"></span>Anasayfa
              </button>
           </div>
           <div class = "panel-body workspacepanelbody">
              <button id="addNewWall" class="btn btn-success">
                  <span class="glyphicon glyphicon-plus"></span> Yeni Duvar Ekle
              </button>
              <div class="bs-grid-big" id="workspaceForm">
              </div>
              <div class="workspacepanelfooter">
                <div id="timeline"></div>
                <button type="button"  class="btn btn-success saveButton" style="float:right;margin-top:20px;"><span class="glyphicon glyphicon-ok"></span>&nbsp;Çalışma Alanını Kaydet</button>
              </div>
           </div>
      </div>
    </div>
  </div>

	<div class="modal fade modaldesign" id="initialModal" role="dialog">
		<div class="modal-dialog">
	  <!-- Modal content-->
			<div class="modal-content modal-step" id="step1">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <label class="modal-title">Çalışma Alanı Boyutlarını Giriniz</label>
				</div>
        <br>
				<form id="firstForm">
				<fieldset>
					<div class="form-group">
						<input type="text" class="form-control" id="pageWidth" placeholder="Genişlik Giriniz (px)" name="pageWidth" style="float:left" value=7680 >
						<input type="text" class="form-control" id="pageHeight" placeholder="Yükseklik Giriniz (px)" name="pageHeight" style="float:left" value=1080>
					</div>
				</fieldset>
				</form>
				<div class="modal-footer">
				  <button type="button"  class="btn btn-primary nextButton" >İleri</button>
				</div>
			</div>
			<div class="modal-content modal-step" id="step2" style="display:none">
				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal">&times;</button>
				  <label class="modal-title">Ekran Boyutlarını Giriniz</label>
				</div>
        <br>
				<form id="secondForm">
				<fieldset>
					<div class="form-group">
						<input type="text" class="form-control" id="screenWidth" name="screenWidth" placeholder="Genişlik Giriniz (px)" style="float:left" value=1920>
						<input type="text" class="form-control" id="screenHeight" name="screenHeight" placeholder="Yükseklik Giriniz (px)"style="float:left" value=1080>
					</div>
				</fieldset>
				</form>
				<div class="modal-footer">
				  <button type="button"  class="btn btn-default backButton" >Geri</button>
				  <button type="button" class="btn btn-primary nextButton" >İleri</button>
				</div>
			</div>
			<div class="modal-content modal-step" id="step3" style="display:none" >
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <label class="modal-title">Yeni Duvarın Süresini Giriniz</label>
        </div>
        <br>
        <div class="form-group">
          <label for="datetimepicker1" class="control-label">Başlangıç Zamanını Giriniz</label>
          <br><br>
          <div class='input-group date' id='datetimepicker1'>
              <input type='text' class="form-control" value=00:00 />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
          </div>
          <br><br>
          <label for="datetimepicker2" class="control-label">Bitiş Zamanını Giriniz</label>
          <br><br>
          <div class='input-group date' id='datetimepicker2'>
              <input type='text' class="form-control"  value=23:00 />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
              </span>
          </div>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button"  class="btn btn-default backButton" >Geri</button>
          <button id = "submit" type="button"  class="btn btn-primary">İleri</button>
        </div>
			</div>

		</div>
	</div>
  <div class="modal modaldesign" id="changeTimeModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content" id="changeTimeStep">
       <div class="modal-header">
           <div id="changeTimeScreenName" style="display:none"></div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <label for="timerDropdown" class="modal-title">Yeni Duvarın Süresini Giriniz</label>
          <p id="wallOldTime"></p>
				</div>
        <div class="modal-body">
            <ul id="changeTimeTabs" class="nav nav-tabs">
              <li class="active"><a href="#changePeriodicTime" data-toggle="tab">Periyodik Zaman</a></li>
              <li><a href="#changeDeterminedTime" data-toggle="tab">Belirlenen Zaman</a></li>
            </ul>
            <br><br>
            <div id="changeTimeTabContent" class="tab-content">
              <div id="changePeriodicTime" class="tab-pane fade in active">
              <br><br>
                 <input id="changeNewWalltimer" class="form-control" placeholder="Süre Giriniz (dk)"></input>
              </div>
              <div id="changeDeterminedTime" class="tab-pane fade">
                <label for="changeDeterminedTimepicker1" class="control-label">Başlangıç Zamanını Giriniz</label>
              <br><br>
                <div class='input-group date' id='changeDeterminedTimepicker1'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                  </span>
                </div>
                <label for="changeDeterminedTimepicker2" class="control-label">Bitiş Zamanını Giriniz</label>
                <br><br>
                <div class='input-group date' id='changeDeterminedTimepicker2'>
                  <input type='text' class="form-control" />
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                  </span>
                </div>
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="changeTimeApply" class="btn btn-success">Kaydet</button>
        </div>
			</div>
		</div>
	</div>
  <div class="modal  modaldesign" id="workspaceNameDialog" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
       <div class="modal-header">
           <label class="modal-title">Çalışma Alanını İsmini Giriniz</label>
				</div>
        <div class="modal-body">
          <input id="workspaceName" class="form-control" placeholder="Çalışma Alanının İsmi"></input>
          <br><br>
        </div>
        <div class="modal-footer">
          <button type="button" id="saveWorkspaceName" class="btn btn-success">Kaydet</button>
        </div>
			</div>
		</div>
	</div>
  
  <div class="modal  modaldesign" id="screenConfigModal" role="dialog">
		<div class="modal-dialog configdialog">
			<div class="modal-content configdialog">
       <div class="modal-header">
           <label class="modal-title">Ekranı Düzenle<input id="wallScreenId"></input></label>
				</div>
        <div class="modal-body configbody">
        <div class="row equal rowclass">
            <div class="col-md-3 column4" id="workspaces">
              <div id="workspaceDiv">
                 <div class = "panel panel-primary  text-center">
                     <div class = "panel-heading">
                        <h3 class = "panel-title">Şablonlar</h3>
                     </div>
                  <div id="templatesDiv" class = "panel-body">
                    
                  </div>
                  </div>
                   
              </div>
            </div>
            <div id="players" class="col-md-9 text-center column4">
                  <div class = "panel panel-primary rowclass">
                     <div class = "panel-heading">
                        <h3 class = "panel-title">Ekran Ayarı</h3>
                     </div>
                      <div id="screenConfigDiv" class = "panel-body rowclass">
    										 <iframe id="templateUrl" class = "configdialog" frameborder="0" allowfullscreen></iframe>
                  </div>
                  </div>
             </div>
              
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="saveWallScreen" class="btn btn-success">Kaydet</button>
          <button type="button" id="closeWallScreen" class="btn btn-danger">Kapat</button>
        </div>
			</div>
		</div>
	</div>
	 
		<!--Comboobox Dialog-->
		<div class="modal modaldesign" id="newWallModal" role="dialog">
      <div class="modal-dialog">

	  <!-- Modal content-->
        <div class="modal-content modal-wallstep" id="wallstep1" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <label class="modal-title">Yeni Duvar Tipini Seçiniz</label>
          </div>
          <br>
          <div class="dropdown" id="dropdownMenu2">
            <button class="btn btn-info"
                data-toggle="dropdown">
              <span id="dropdown_title2">Seçiniz</span>
            </button>
            <label id="platform"></label>
            <ul id="screentypedropdown"class="dropdown-menu" >
              <li><a tabindex="-1" href="#" class="screentype" id="dividedscreen"><span class="glyphicon glyphicon-th-large"></span>&nbsp;Bölünmüş Ekran</a></li>
              <li><a tabindex="-1" href="#" class="screentype" id="videowall"><span class="glyphicon glyphicon-facetime-video"></span>&nbsp;Video Duvarı</a></li>
              <li><a tabindex="-1" href="#" class="screentype" id="imagewall"><span class="glyphicon glyphicon-picture"></span>&nbsp;Resim Duvarı</a></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-primary nextWallButton" >İleri</button>
          </div>
        </div>
			<div class="modal-content modal-wallstep" id="wallstep2" style="display:none" >
									<div class="modal-header">
										  <button type="button" class="close" data-dismiss="modal">&times;</button>
										  <label for="timerDropdown" class="modal-title">Yeni Duvarın Süresini Giriniz</label>
									</div>
                  <div class="modal-body">
                      <ul id="tabs" class="nav nav-tabs">
                        <li class="active"><a href="#periodicTime" data-toggle="tab">Periyodik Zaman</a></li>
                        <li><a href="#determinedTime" data-toggle="tab">Belirlenen Zaman</a></li>
                      </ul>
                      <div id="tabContent" class="tab-content">
                        <div id="periodicTime" class="tab-pane fade in active">
                        <br><br>
                           <input id="newwalltimer" type="number" class="form-control"  placeholder="Süre Giriniz (dk)"></input>
                           
                        </div>
                        <div id="determinedTime" class="tab-pane fade">
                          <br>
                          <label for="newwalldatetimepicker1" class="control-label">Başlangıç Zamanını Giriniz</label>
                          <br>
                          <div class='input-group date' id='newwalldatetimepicker1'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                          </div>
                          <br>
                          <label for="newwalldatetimepicker2" class="control-label">Bitiş Zamanını Giriniz</label>
                          <br>
                          <div class='input-group date' id='newwalldatetimepicker2'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                            </span>
                          </div>
                        </div>
                      </div>
                  </div>
									<div class="modal-footer">
									  <button type="button"  class="btn btn-default backWallButton">Geri</button>
									  <button type="button" id="createWall" class="btn btn-primary nextWallButton">İleri</button>
									</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="../script/util.js"></script>
<script type="text/javascript" src="../script/workspace.js"></script>
</body>
</html>
