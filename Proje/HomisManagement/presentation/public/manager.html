<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head> 
	<link rel="stylesheet" href="../css/bootstrap3.css" media="screen">
  <link rel="stylesheet" href="../css/manager.css" /> 
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">

 	<script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
  <script src="/script/util.js" type="text/javascript"></script>	
  <script src="../script/bootstrap3.min.js" type="text/javascript"></script>
  <script src="../script/manager.js" type="text/javascript"></script>	
 	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>


 </head>
 
<body class="bodyclass">
  <div class="container containerclass ">
    <div class = "panel panel-primary  text-center">
       <div class = "panel-heading">
       
       <p id="username"></p>
       <p id="usertype">&nbsp;</p>
          <h3 class = "panel-title">Yönetim Paneli</h3>
          <button type="button" id="logoutButton" class="btn btn-info btn-md logoutbutton">
          Çıkış &nbsp;<span class="glyphicon glyphicon-log-out"></span> 
        </button>
       </div>
    </div>
    <div class="row equal rowclass">
      <div class="col-md-3 column4" id="workspaces">
        <div id="workspaceDiv">
           <div class = "panel panel-primary  text-center">
               <div class = "panel-heading">
                  <h3 class = "panel-title">Çalışma Alanları</h3>
               </div>
            <div class = "panel-body">
              <button id="addNewWorkspace" class="btn btn-success">
                  <span class="glyphicon glyphicon-plus"></span> Yeni Çalışma Alanı Ekle
              </button>
            </div>
            </div>
            <div id="userNameInWorkspace" class="list-group"></div>
            <div id="workspaceList" class="list-group">
            </div>
        </div>
      </div>
      <div id="players" class="col-md-3 text-center column4">
        <div id="playersDiv">
           <div class = "panel panel-primary">
               <div class = "panel-heading">
                  <h3 class = "panel-title">Oynatıcılar</h3>
               </div>
               <div class = "panel-body">
              <button class="btn btn-success" style="opacity:0;">
                  <span class="glyphicon glyphicon-plus"></span> Yeni Çalışma Alanı Ekle
              </button>
            </div>
            </div>
            <div id="userNameInPlayer" class="list-group"></div>
            <div style="overflow: auto;height: 70%;"><div id="playerList" class="list-group"></div></div>
            <div><button id="sendPlayerToUser" class="btn btn-success btn-send" style="display:none">Kullanıcılara Ata
              </button></div>
        </div>
      </div>
      <div id="mediaResources" class="col-md-3 text-center column4">
        <div id="mediaResourcesDiv">
           <div class = "panel panel-primary">
               <div class = "panel-heading">
                  <h3 class = "panel-title">Kaynaklar</h3>
               </div>
            <div class = "panel-body">
              <button id="addNewMediaResources" class="btn btn-success">
                  <span class="glyphicon glyphicon-plus"></span> Yeni Kaynak Ekle
              </button>
            </div>
            </div>
            <div id="userNameInResource"></div>
            <div id="userMediaResource"></div>
        </div>
      </div>
      <div id="adminPanel" class="col-md-3 column4">
          <div id="adminPanelDiv">
            <div class = "panel panel-primary  text-center ">
                 <div class = "panel-heading">
                    <h3 class = "panel-title">Admin Panel</h3>
                 </div>
                 <div class = "panel-body">
                  <button id="createNewUser" class="btn btn-success">
                      <span class="glyphicon glyphicon-plus"></span> Yeni Kullanıcı Ekle
                  </button>
                </div>
            </div>
            
            <div id="userList"></div>
          </div>
      </div>  
    </div>
    <div>
    <footer>
        <p>© 2016 - Homis Management</p>
    </footer>
    </div>
  </div>
  <div class="modal modaldesign" id="createUserModal" role="dialog" data-easein="bounceDownIn" >
      <div class="modal-dialog">

	  <!-- Modal content-->
        <div class="modal-content" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <label class="modal-title">Yeni Duvar Tipini Seçiniz</label>
          </div>
          <br>
          <form id="userForm">
            <fieldset>
              <div class="form-group">
                <table>
                <tr>
                  <td>
                    <label>Kullanıcı Adı</label>
                  </td>
                  <td>
                    <input type="text" class="form-control formelement" id="name" name="name" >
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Soyadı</label>
                  </td>
                  <td>
                    <input type="text" class="form-control formelement" id="surname" name="surname" >
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Şifre</label>
                  </td>
                  <td>
                    <input type="password" class="form-control formelement" id="password" name="password">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Email</label>
                  </td>
                  <td>
                    <input type="text" class="form-control formelement" id="email" name="email" >
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Telefon</label>
                  </td>
                  <td>
                    <input type="text" class="form-control formelement" id="phone" name="phone" >
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Kullanıcı Tipi</label>
                  </td>
                  <td>
                  <select id="userTypeDropdown" class="usertype" name="userTypeDropdown">
                    <option value="Admin">Admin</option>
                    <option value="Superuser">Superuser</option>
                    <option value="User" selected>User</option>
                  </select>
                  </td>
                </tr>
                </table>
              </div>
            </fieldset>
          </form>
          <div class="modal-footer">
            <button type="button"  class="btn btn-primary createUser" >Kaydet</button>
          </div>
        </div>
			
		</div>
	</div>
  <div class="modal modaldesign" id="fileUploadModal" role="dialog" data-easein="bounceDownIn" > 
    <div class="modal-dialog">

	  <!-- Modal content-->
        <div class="modal-content" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <label class="modal-title">Yükleyeceğiniz Dosyaları Seçiniz</label>
          </div>
          <div class="modal-body text-center">      
            <input id='uploadFile' multiple type='file' class='file col-xs-6 '/> <button id="uploadMediaResources" class="btn btn-info col-xs-6"><span class="glyphicon glyphicon-upload"></span>&nbsp;Dosyaları Yükle</button>
            <div id="uploadingFiles">      </div>
            
          </div> 
          <div class="modal-footer">
            <button type="button" id="cancelUpload"  class="btn btn-danger" >Kapat</button>
          </div>
      </div>
       
    </div>
  </div> 

  <div class="modal modaldesign" id="playerListModal" role="dialog" data-easein="bounceDownIn" > 
    <div class="modal-dialog">

	  <!-- Modal content-->
        <div class="modal-content" >
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <label class="modal-title">Oynatıcıları Atama Yapacağınız Kullanıcıları Seçiniz</label>
          </div>
          <div class="modal-body text-center">      
             <select id="playerUserList" multiple>      </select>
            
          </div> 
          <div class="modal-footer">
            <button type="button" id="sendUsers"  class="btn btn-success" >Gönder</button>
          </div>
      </div>
       
    </div>
  </div>   
</body>
</html>
