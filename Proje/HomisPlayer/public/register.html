<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head> 
  <script src="../script/jquery-1.11.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../css/bootstrap3.css" media="screen">
  <link rel="stylesheet" href="../css/login.css">
  <link href='https://fonts.googleapis.com/css?family=Hind:400,500,600,700' rel='stylesheet' type='text/css'>
	<script src="../script/bootstrap3.min.js" type="text/javascript"></script>
 	<script src="../script/util.js" type="text/javascript"></script>
 	<script src="../script/register.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
</head>
<body>
  <div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center">
				<div class="panel panel-register">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12" >
              
              <p class="logotext">Oynatıcı Kaydı</p>
 
							</div>
              <iframe id="playerIframe"></iframe>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="register-form"  method="post" role="form" style="display: block;">
									<div class="form-group">
									<input type="text" name="name" id="playerName" tabindex="1" class="form-control" placeholder="Oynatıcı Adı" value="">
									</div>
									
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="savePlayer" tabindex="4" class="form-control btn btn-login" value="Kaydet">
											</div>
										</div>
									</div>
                  <div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="button" name="register-submit" id="getPlayer" tabindex="4" class="form-control btn btn-login" value="GetPlayer">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
